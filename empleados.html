            <h1>Empleados</h1>
            <form action="/registro" method="post">

                <input type="password" id="contrasena" name="contrasena" required placeholder="Contraseña:" class="input"><br><br>

                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required placeholder="Repetir Contraseña" class="input"><br><br>
